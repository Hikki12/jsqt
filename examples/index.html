<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<section class="mt-5">
    <div class="container">
        <h4 class="text-center text-muted mb-0"> JSQT components</h4>
        <div class="row justify-content-center mb-3 mt-0">
            <div class="col-lg-6 m-0">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-8 shadow">
                <h5 class="mb-3">Buttons: </h5> 
                <div class="row justify-content-center">
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-primary" id="btn1">
                            Button 1
                        </button>
                    </div>
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-secondary" id="btn2">
                            Button 2
                        </button>
                    </div>
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-success" id="btn3">
                            Button 3
                        </button>
                    </div>
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-warning" id="btn4">
                            Button 4
                        </button>
                    </div>
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-dark" id="btn5">
                            Button 5
                        </button>
                    </div>
                    <div class="col-6 col-md-2 text-center mb-2">
                        <button class="btn btn-light" id="btn6">
                            Button 6
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../dist/jsqt.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
